<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="grid">
    <label class="card">
      <input class="card__input" type="checkbox" />
      <div class="card__body">
        <div class="card__body-cover">
          <img class="card__body-cover-image" src="img/category-a.png" /><span class="card__body-cover-checkbox">
            <svg class="card__body-cover-checkbox--svg" viewBox="0 0 12 10"></svg></span>
        </div>
        <header class="card__body-header">
          <h2 class="card__body-header-title">Category A</h2>
          <p class="card__body-header-subtitle">Motorcycles</p>
        </header>
      </div>
    </label>
    <label class="card">
      <input class="card__input" type="checkbox" />
      <div class="card__body">
        <div class="card__body-cover">
          <img class="card__body-cover-image" src="img/category-b.png" /><span class="card__body-cover-checkbox">
            <svg class="card__body-cover-checkbox--svg" viewBox="0 0 12 10"></svg></span>
        </div>
        <header class="card__body-header">
          <h2 class="card__body-header-title">Category B</h2>
          <p class="card__body-header-subtitle">Cars and ATVs</p>
        </header>
      </div>
    </label>
    <label class="card">
      <input class="card__input" type="checkbox" />
      <div class="card__body">
        <div class="card__body-cover">
          <img class="card__body-cover-image" src="img/category-c.png" /><span class="card__body-cover-checkbox">
            <svg class="card__body-cover-checkbox--svg" viewBox="0 0 12 10"></svg></span>
        </div>
        <header class="card__body-header">
          <h2 class="card__body-header-title">Category C</h2>
          <p class="card__body-header-subtitle">Large goods vehicle</p>
        </header>
      </div>
    </label>
    <label class="card">
      <input class="card__input" type="checkbox" />
      <div class="card__body">
        <div class="card__body-cover">
          <img class="card__body-cover-image" src="img/category-d.png" /><span class="card__body-cover-checkbox">
            <svg class="card__body-cover-checkbox--svg" viewBox="0 0 12 10"></svg></span>
        </div>
        <header class="card__body-header">
          <h2 class="card__body-header-title">Category D</h2>
          <p class="card__body-header-subtitle">Buses</p>
        </header>
      </div>
    </label>
    <label class="card">
      <input class="card__input" type="checkbox" />
      <div class="card__body">
        <div class="card__body-cover">
          <img class="card__body-cover-image" src="img/category-t.png" /><span class="card__body-cover-checkbox">
            <svg class="card__body-cover-checkbox--svg" viewBox="0 0 12 10"></svg></span>
        </div>
        <header class="card__body-header">
          <h2 class="card__body-header-title">Category T</h2>
          <p class="card__body-header-subtitle">Tractors and SMV</p>
        </header>
      </div>
    </label>
    <label class="card">
      <input class="card__input" type="checkbox" disabled="disabled" />
      <div class="card__body">
        <div class="card__body-cover">
          <img class="card__body-cover-image" src="https://i.ibb.co/WDwmPy5/other.png" /><span
            class="card__body-cover-checkbox">
            <svg class="card__body-cover-checkbox--svg" viewBox="0 0 12 10"></svg></span>
        </div>
        <header class="card__body-header">
          <h2 class="card__body-header-title">Other</h2>
          <p class="card__body-header-subtitle">Additional categories</p>
        </header>
      </div>
    </label>
  </div>
</body>

</html>
